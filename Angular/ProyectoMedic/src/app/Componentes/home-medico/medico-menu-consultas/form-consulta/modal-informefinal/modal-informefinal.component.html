<ng-container *ngIf="mostrar">
    <div class="modalC">
        <div class="modalC-content">
            <div class="modalc-header">
                <h4 class="modalc-title">Agregar Informe final a la consulta</h4>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" (click)="mostrar = false;">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
            <!-- Cuerpo  -->
                <div class="modalC-container"> 
                    <textarea id="txtAreaMensaje" placeholder="Escribe el informe final aqui:" autofocus="" [(ngModel)]="Informe"></textarea>
                    <div class="botones">
                        <button (click)="FinalizarConsulta()">Completar la consulta</button>
                    </div>
                </div>
            </div>
        </div>          
</ng-container>
